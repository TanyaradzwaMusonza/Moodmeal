<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodMeal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="container">
    <div class="header-top">
      <h1>MoodMeal</h1>

      <!-- Hamburger toggle -->
      <input type="checkbox" id="nav-toggle" class="nav-toggle">
      <label for="nav-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <nav class="nav-links">
        <a href="index.html" class="active">Home</a>
        <a href="recipe.html">Recipes</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </div>
</header>

<main>
  <section class="hero">
    <h2>Find Your Mood Match: Recipe & Song.</h2>
    <select id="mood-selector">
      <option value="">-- Choose your mood --</option>
      <option value="happy">😊 Happy</option>
      <option value="romantic">💖 Romantic</option>
      <option value="sad">😢 Sad</option>
      <option value="chill">😌 Chill</option>
      <option value="energized">⚡ Energized</option>
      <option value="adventurous">🌍 Adventurous</option>
      <option value="nostalgic">📻 Nostalgic</option>
      <option value="focused">🎯 Focused</option>
      <option value="lazy">🛋️ Lazy</option>
      <option value="inspired">🌟 Inspired</option>
    </select>
  </section>

  <section id="result-section" class="hidden">
    <div class="card">
      <h3 id="recipe-title"></h3>
      <p id="recipe-desc"></p>
      
<p>A tasty recipe matched to your mood.</p>
      <button>View recipe</button>
    </div>

    <div class="card">
      <h4>Your Music Vibe:</h4>
      <div id="music-embed" class="music-box"></div>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 MoodMeal. Created with 💛 at Uncommon bootcamp.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
